<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Rock, Paper, Scissors!</h1>
        </div>

        <div class="player-container">
            <div>
                <p>You</p>
            </div>
            <div>
                <p>Computer</p>
            </div>
        </div>

        <div class="score-container">
            <div class="score-title">
                <p>Score:</p>
            </div>

            <div class="scores">
                <div>
                    <p id="human-score"></p>
                </div>
                <div>
                    <p id="computer-score"></p>
                </div>
            </div>
        </div>

        <div class="selection-container">
            <div class="selection-title">
                <p>Selection:</p>
            </div>
            <div class="selections">
                <div>
                    <p id="human-selected"></p>
                </div>
                <div>
                    <p id="computer-selected"></p>
                </div>
                
            </div>
        </div>

        <div class="buttons-container">
            <button class="human-choice" id="rock">Rock</button>
            <button class="human-choice" id="paper">Paper</button>
            <button class="human-choice" id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
